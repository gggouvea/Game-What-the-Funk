<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What the Funk</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
              
        <div class="test">

            <div class="phone">
    
                <div id="difficulty-btns">
                    <img onclick="levelEasy()" id="easy-btn" type="button" src="images/Web/Easy-btn.png"></img>
                    
                    <img onclick="levelMedium()" id="medium-btn" src="./images/Web/Medium-btn.png"></img>
                    
                    <img onclick="levelHard()" id="hard-btn" src="./images/Web/Hard-btn.png"></img>
                    
                    <img onclick="levelPro()" id="extreme-btn" src="./images/Web/Extreme-btn.png"></img>
                </div>
    
                <div id="play-btn">
                    <img onclick="audioPlay()" src="./images/Web/Play-btn.png"></img>
                </div>
    
            </div>

            <div id="multiple-choice-btns">
    
                <label class="container">
                    <input type="radio" checked="checked" name="radio">
                </label>
                  
                <label class="container">
                    <input type="radio" name="radio">
                </label>
                  
                <label class="container">
                    <input type="radio" name="radio">
                </label>
                  
                <label class="container">
                    <input type="radio" name="radio">
                </label>
    
            </div>

            <button onclick="">Select Music</button>
            
        </div>
